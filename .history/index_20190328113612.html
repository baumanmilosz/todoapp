<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css?family=Patrick+Hand&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <title>ToDoApp</title>
</head>

<body>
  <!-- WRAPPER -->
  <div class="wrapper">
    <!-- SEARCH BAR -->
    <div class="search-bar">
      <label for="search-label"></label>
      <input type="search" id="search" class="search-input" placeholder="Find...">
    </div>
    <!-- /SEARCH BAR -->
    <!-- DATE BAR -->
    <div class="today">
      <div class="date">
        <div class="day-wrapper">
          <span class="day"></span>
        </div>
        <div class="month-year-wrapper">
          <span class="month"></span>
          <span class="year"></span>
        </div>
      </div>
      <div class="week-day"></div>
    </div>
    <!-- /DATE BAR -->
    <!-- TO DO LIST -->
    <ul class="to-do-list">
    </ul>
    <!-- /TO DO LIST -->
    <!-- TASKS BAR -->
    <div class="amount-tasks">Remaining tasks: <span class="counter">0</span></div>
    <!-- /TASKS BAR -->
    <!-- ADD BAR -->
    <form action="" class="add-form">
      <div class="add-bar">
        <label for="add-label"></label>
        <input type="text" id="add" class="add-input" placeholder="Add new task...">
        <button class="add-btn">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </form>
    <!-- /ADD BAR -->
    <!-- SEARCH ICON -->
    <button class="search-btn">
      <i class="fas fa-search"></i>
    </button>
    <!-- /SEARCH ICON -->
    <!-- MODE ICON -->
    <button class="mode-btn">
      <i class="far fa-sun"></i>
    </button>
    <!-- /MODE ICON -->
  </div>
  <!-- /WRAPPER -->

  <script src="js/script.js"></script>


  <!-- SERVICE WORKER -->
  <script>
    const PATH = 'service-worker.js';

    let isServiceWorkersSupport = ('serviceWorker' in navigator);

    if (isServiceWorkersSupport) {
      console.log('Will service worker register?');
      navigator.serviceWorker.register(PATH).then(function () {
        console.log("Yes it did.");
      }).catch(function (err) {
        console.log("No it didn't. This happened: ", err)
      });
    }
  </script>
</body>

</html>
